<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside swiper arrow sample 1</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            width: 300px;
        }
        .swiper-grand {
            position: relative;
            padding-right: 50px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <header><h1>Swiper.jsの矢印を外へ出す</h1></header>
    <section> 
        <h2>シンプルなSwiper</h2>
        <div class="wrapper wrapper--normal">
            <div class="swiper-container swiper js-swiper-normal">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://unsplash.it/300?image=1" alt=""></div>
                    <div class="swiper-slide"><img src="https://unsplash.it/300?image=2" alt=""></div>
                    <div class="swiper-slide"><img src="https://unsplash.it/300?image=3" alt=""></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>
    <script>
        const normalSwiper = new Swiper('.js-swiper-normal', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
